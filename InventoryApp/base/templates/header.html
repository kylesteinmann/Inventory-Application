<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'base:home' %}">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'base:inventory' %}">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'base:checkouts' %}">Checkouts</a>
                        </li>
                        {% if user.is_staff %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'base:maintenance' %}">Maintenance</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'base:reorder' %}">Reorder</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'base:logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 8px;">Logout</button>
                            </form>
                        </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'base:login' %}">Login</a>
                            </li>
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editItemModalLabel">Edit Inventory Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editInventoryForm" method="post">
          {% csrf_token %}
          <input type="hidden" id="editItemId" name="itemId">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_name">Name</label>
                <input type="text" class="form-control" id="edit_name" name="name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_status">Status</label>
                <select class="form-control" id="edit_status" name="status">
                  {% for status_value, status_label in add_item_form.fields.status.choices %}
                    <option value="{{ status_value }}">{{ status_label }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_category">Category</label>
                <input type="text" class="form-control" id="edit_category" name="category">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_sub_category">Sub Category</label>
                <input type="text" class="form-control" id="edit_sub_category" name="sub_category">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <div class="form-group mb-3">
                <label for="edit_brand">Brand</label>
                <input type="text" class="form-control" id="edit_brand" name="brand">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-3">
                <label for="edit_model">Model</label>
                <input type="text" class="form-control" id="edit_model" name="model">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-3">
                <label for="edit_color">Color</label>
                <input type="text" class="form-control" id="edit_color" name="color">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_value">Value</label>
                <input type="number" step="0.01" class="form-control" id="edit_value" name="value">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_reorder">Reorder</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="edit_reorder" name="reorder">
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_location">Location</label>
                <input type="text" class="form-control" id="edit_location" name="location">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="edit_last_maintained">Last Maintained</label>
                <input type="date" class="form-control" id="edit_last_maintained" name="last_maintained">
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-danger" onclick="deleteItem()">Delete Item</button>
            <div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

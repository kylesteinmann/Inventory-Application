<div class="container-fluid px-4">
  <div class="table-responsive">
    <table id="checkoutsTable" class="table table-striped table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <td>Item</td>
          <td>Date Out</td>

          <td>Checked Out By</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        {% for item in checkout_history %}
        <tr>
          <td class="text-nowrap text-center">{{item.item}}</td>
          <td class="text-nowrap">{{item.checkout_date|date:"d M Y"}}</td>
          <td class="text-nowrap">{{item.return_date|date:"d M Y"}}</td>
          <td class="text-nowrap">{{item.user.first_name}} {{item.user.last_name}}</td>
          <td class="text-nowrap text-end">


            <a href="{%url 'base:checkin' item.id %}" class="text-primary"> <i class="fas fa-check"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
